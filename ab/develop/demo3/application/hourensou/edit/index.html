<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../../../admin/css/admin.css" />
    <link rel="stylesheet" href="./../../../admin/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../common/css/common.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./../../../admin/js/jquery.min.js"></script>
    <script src="./../../../admin/js/jquery-ui.min.js"></script>
    <script src="./../../../admin/js/admin.js"></script>
    <script src="./../common/js/common.js"></script>
    <script src="./script.js"></script>

    <title>ほうれんそう名人</title>

    <!--[if lt IE 9]>
    <script src="./../../../admin/js/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- コンテンツ -->
    <div id="container">
        <!-- ヘッダー -->
        <div id="header">
            <div id="headerInfo">
                <div id=loginInfo>
                    <span id="userName">お名前</span>
                </div>
                <select id="year">
                </select>年
                <select id="month">
                </select>月
                <select id="day">
                </select>日
                <select id="group">
                </select>
                <select id="school">
                </select>
            </div>
            <div id="headerButton">
                <button id="button_logout" class="headerButton">ログアウト</button>
                <button id="button_modoru" class="headerButton">戻る</button>
            </div>
        </div>
        <!-- コンテンツ -->
        <div id="contents">
            <!-- 業務報告メニュータブ -->
            <div id="menuTab">
                <span id="visitTab" class="menuTab blueTab" title="訪問予定表">訪問予定表</span>
                <span id="reportTab" class="menuTab blueTab" title="業務報告">業務報告</span>
                <span id="ictTab" class="menuTab blueTab" title="ICT活用授業報告">ICT活用授業報告</span>
                <span id="demandTab" class="menuTab blueTab" title="要望・トラブル等報告">要望・トラブル等報告</span>
                <span id="reportListTab" class="menuTab greenTab" title="業務報告一覧">業務報告一覧</span>
                <span id="ictListTab" class="menuTab greenTab" title="ICT活用授業報告一覧">ICT活用授業報告一覧</span>
                <span id="demandListTab" class="menuTab greenTab" title="要望・トラブル等報告一覧">要望・トラブル等報告一覧</span>

                <div id="menuButton">
                    <!-- 報告タブで表示 -->
                    <button id="submit">送信</button>
                    <!-- 一覧タブで表示 -->
                    <button id="prevMonthButton">前月</button>
                    <span id="viewDate"></span>
                    <button id="nextMonthButton">次月</button>
                </div>
            </div>

            <!-- 表示画面領域 -->
            <div id="viewArea">
                <!-- 訪問予定入力画面 -->
                <div id="visitTabView" class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th>日程</th>
                                    <th>曜日</th>
                                    <th>訪問校(AM&#9312;)</th>
                                    <th>訪問校(PM&#9312;)</th>
                                    <th>訪問校(PM&#9313;)</th>
                                    <th>備考</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody id="visitBody" class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 業務報告入力画面 -->
                <div id="reportTabView" class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th>時間割</th>
                                    <th>場所</th>
                                    <th>業務</th>
                                    <th>項目</th>
                                    <th>学年</th>
                                    <th>クラス</th>
                                    <th>教科</th>
                                    <th>テーマ</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody id="reportBody" class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ICT活用授業報告入力画面 -->
                <div id="ictTabView" class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th>時間割</th>
                                    <th>場所</th>
                                    <th>業務</th>
                                    <th>項目</th>
                                    <th>学年</th>
                                    <th>クラス</th>
                                    <th>教科</th>
                                    <th>テーマ</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody id="ictBody" class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 要望・トラブル等報告入力画面 -->
                <!-- 業務報告一覧View領域 -->
                <!-- ICT活用授業報告View領域 -->
                <!-- 要望・トラブル等報告View領域 -->
            </div>
        </div>
    </div>
</body>

</html>
