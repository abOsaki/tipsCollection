<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../../../admin/css/admin.css" />
    <link rel="stylesheet" href="./../../../admin/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../common/css/common.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./../../../admin/js/jquery.min.js"></script>
    <script src="./../../../admin/js/jquery-ui.min.js"></script>
    <script src="./../../../admin/js/admin.js"></script>
    <script src="./../common/js/common.js"></script>
    <script src="./script.js"></script>

    <title>めくりん</title>

    <!--[if lt IE 9]>
    <script src="./../../../admin/js/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- コンテナー -->
    <div id="container">
        <!-- ヘッダー -->
        <div id="header">
            <div id="headerInfo">時間割設定
                <!-- 基本情報 -->
                <span id="userSchool"></span>
                <span id="userGrade"></span>
                <span id="userClass"></span>
                <span id="userName"></span>
            </div>
            <div id="headerButton">
                <button id="button_modoru" class="headerButton">戻る</button>
                <button id="button_menu" class="headerButton">メニュー</button>
                <button id="button_logout" class="headerButton">ログアウト</button>
            </div>
        </div>
        <!-- コンテンツ -->
        <div id="contents">
            <div id="viewArea">
                <!-- 時間割 -->
                <div class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th>時限</th>
                                    <th>学年</th>
                                    <th>クラス</th>
                                    <th>教科</th>
                                    <th>教材</th>
                                    <th>資料</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 以下、ポップアップウィンドウ -->

</body>

</html>
