<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../../../admin/css/admin.css" />
    <link rel="stylesheet" href="./../../../admin/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../common/css/common.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./../../../admin/js/jquery.min.js"></script>
    <script src="./../../../admin/js/jquery-ui.min.js"></script>
    <script src="./../../../admin/js/admin.js"></script>
    <script src="./../common/js/common.js"></script>
    <script src="./../common/js/jquery.transit.js"></script>
    <script src="./script.js"></script>

    <title>あなうめ君</title>

    <!--[if lt IE 9]>
    <script src="./../../../admin/js/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- コンテンツ -->
    <div id="container">
        <!-- ヘッダー -->
        <div id="header">
            <div id="headerInfo">
                <button id="shuffleOn" class="contentsButton">シャッフルON</button>
                <button id="shuffleOff" class="contentsButton">シャッフルOFF</button>
                <img src="./../common/images/arrow_l.png" id="prevPage" alt="" title="前のページ" />
                <select id="pages"></select>
                <span id="pagesText"></span>
                <img src="./../common/images/arrow_r.png" id="nextPage" alt="" title="次のページ" />
            </div>
            <div id="headerButton">
                <button id="button_modoru" class="headerButton">戻る</button>
                <button id="button_menu" class="headerButton">メニュー</button>
                <button id="button_logout" class="headerButton">ログアウト</button>
            </div>
        </div>
        <!-- コンテンツ -->
        <div id="contents">
            <!-- 表示画面領域 -->
            <div id="viewArea" class="clearfix">
                <!-- scaleのmargin対策 -->
                <div id="boxWrapper" class="clearfix">
                    <div class="boxView clearfix">
                        <div id="textContents_wrapper">
                            <div id="textContents" class="clearfix" contenteditable="true">
                                <p>
                                    <br>
                                </p>
                            </div>
                            <div style="clear:both">&nbsp;</div>
                        </div>
                        <div id="imageContents_wrapper">
                            <div id="imageContents">
                            </div>
                            <div style="clear:both">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
