<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../../../admin/css/admin.css" />
    <link rel="stylesheet" href="./../../../admin/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../common/css/common.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./../../../admin/js/jquery.min.js"></script>
    <script src="./../../../admin/js/jquery-ui.min.js"></script>
    <script src="./../../../admin/js/admin.js"></script>
    <script src="./../common/js/common.js"></script>
    <script src="./script.js"></script>

    <title>あなうめ君</title>

    <!--[if lt IE 9]>
    <script src="./../../../admin/js/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- コンテンツ -->
    <div id="container">
        <!-- ヘッダー -->
        <div id="header">
            <div id="headerInfo">
                問題集の作成
                <span id="userSchool"></span>
                <span id="userGrade"></span>
                <span id="userClassroom"></span>
                <span id="userName"></span>
            </div>
            <div id="headerButton">
                <button id="button_modoru" class="headerButton">戻る</button>
                <button id="button_menu" class="headerButton">メニュー</button>
                <button id="button_logout" class="headerButton">ログアウト</button>
            </div>
        </div>
        <!-- コンテンツ -->
        <div id="contents">
            <!-- 表示画面領域 -->
            <div id="viewArea">
                <!-- 検索 -->
                <div id="table01">
                    <h1>設問の選択</h1>
                    <button class="select on f_left">全選択</button>
                    <button class="select off f_left">全解除</button>
                    <button id='button_search' class="contentsButton f_right">検&emsp;索</button>
                    <div class="boxView">
                        <div class="tableHead">
                            <table>
                                <thead class="tHeadView">
                                    <tr>
                                        <th>選択</th>
                                        <th>種別
                                            <select class="category"></select>
                                        </th>
                                        <th>学校
                                            <select class="school"></select>
                                        </th>
                                        <th>学年
                                            <select class="grade"></select>
                                        </th>
                                        <th>教科
                                            <select class="curriculum"></select>
                                        </th>
                                        <th>テーマ
                                            <select class="unit"></select>
                                        </th>
                                        <th>タイトル
                                            <input type="text" placeholder="20文字以内" 　maxlength="20" class="title" />
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tableBody">
                            <table>
                                <tbody class="tBodyView">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <!--矢印-->
                <div id="yajirushi">
                    <img src="./../common/images/y_ido.png" alt="右へ移動" title="右へ移動" id="quesAdd" />
                    <br/>
                    <img src="./../common/images/y_modosu.png" alt="左へ戻す" title="左へ戻す" id="quesRm" />
                </div>
                <!-- 問題集 -->
                <div id="table02">
                    <h1>問題集の作成</h1>
                    <button class="select on f_left">全選択</button>
                    <button class="select off f_left">全解除</button>
                    <span class="pages f_left"> ページ総数：0</span>
                    <button id="button_reset" class="contentsButton f_right">リ&nbsp;セ&nbsp;ッ&nbsp;ト</button>
                    <button id="button_sort" class="contentsButton f_right">作&emsp;成</button>
                    <div class="boxView">
                        <div class="tableHead">
                            <table>
                                <thead class="tHeadView">
                                    <tr>
                                        <th>選択</th>
                                        <th>頁数</th>
                                        <th>種別</th>
                                        <th>学校</th>
                                        <th>学年</th>
                                        <th>教科</th>
                                        <th>テーマ</th>
                                        <th>タイトル</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tableBody">
                            <table>
                                <tbody class="tBodyView">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 以下、モーダルウィンドウ -->

    <!-- エディット -->
    <div id="editModal" class="modal-content">
        <div class="modalArea">
            <span>以下の内容で作成しますがよろしいですか？</span>
            <button id="button_edit" class="ok contentsButton">O&emsp;K</button>
            <button class="cancel contentsButton">キャンセル</button>
            <br/>
            <span>※問題をドラッグすることで順番を並び替えることができます。</span>
            <span class="pages"> ページ総数：0</span>
            <!-- 並び替え -->
            <div id="table03">
                <div class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th></th>
                                    <th>頁数</th>
                                    <th>種別</th>
                                    <th>学校</th>
                                    <th>学年</th>
                                    <th>教科</th>
                                    <th>テーマ</th>
                                    <th>タイトル</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 基本情報 -->
    <div id="infoModal" class="modal-content">
        <div class="modalArea">
            <span class="infoItem">種別</span>:
            <select id="category" class="category"></select>
            <br/>
            <span class="infoItem">学校</span>:
            <select id="school" class="school"></select>
            <br/>
            <span class="infoItem">学年</span>:
            <select id="grade" class="grade"></select>
            <br/>
            <span class="infoItem">教科</span>:
            <select id="curriculum" class="curriculum"></select>
            <br/>
            <span class="infoItem">テーマ</span>:
            <select id="unit" class="unit"></select>
            <br/>
            <span class="infoItem">共有範囲</span>:
            <select id="share" class="share"></select>
            <br/>
            <span class="infoItem">タイトル</span>:
            <input type="text" placeholder="20文字以内" maxlength="20" id="title" class="title" />
            <br/>
            <span class="infoItem">頁数</span>:
            <span id="pages"></span>
            <br/>
            <hr>
            <span>上記の内容で保存しますが、よろしいですか？</span>
        </div>
    </div>

    <!-- 保存 -->
    <div id="saveModal" class="modal-content">
        <div class="modalArea">
            <span class="infoItem">種別</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">学校</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">学年</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">教科</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">テーマ</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">共有範囲</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">タイトル</span>:
            <span class="infoCheck"></span>
            <br/>
            <span class="infoItem">頁数</span>:
            <span class="infoCheck"></span>
            <br/>
            <hr>
            <span>上記の内容で保存しますがよろしいですか？</span>
        </div>
    </div>
</body>

</html>
