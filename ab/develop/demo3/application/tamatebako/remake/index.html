<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../../../admin/css/admin.css" />
    <link rel="stylesheet" href="./../../../admin/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../common/css/common.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./../../../admin/js/jquery.min.js"></script>
    <script src="./../../../admin/js/jquery-ui.min.js"></script>
    <script src="./../../../admin/js/datepicker-ja.js"></script>
    <script src="./../../../admin/js/admin.js"></script>
    <script src="./../common/js/common.js"></script>
    <script src="./script.js"></script>

    <title>あるある知恵の輪 玉手箱</title>

    <!--[if lt IE 9]>
    <script src="./../../../admin/js/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- コンテナー -->
    <div id="container">
        <!-- ヘッダー -->
        <div id="header">
            <div id="headerInfo">データの作成
                <!-- ユーザー情報 -->
                <span id="userSchool"></span>
                <span id="userGrade"></span>
                <span id="userClass"></span>
                <span id="userName"></span>
            </div>
            <div id="headerButton">
                <button id="button_modoru" class="headerButton">戻る</button>
                <button id="button_menu" class="headerButton">メニュー</button>
                <button id="button_logout" class="headerButton">ログアウト</button>
            </div>
        </div>
        <!-- コンテンツ -->
        <div id="contents">
            <!-- 基本情報 -->
            <div id="baseInfo">
                <select id="year"></select>年
                <select id="month"></select>月 大項目
                <select id="largeCategory"></select>
                中項目
                <select id="middleCategory"></select>
                <label>
                    <input type="checkbox" value="1" id="content" /> 内容【空】
                </label>
                <label>
                    <input type="checkbox" value="1" id="cause" />原因【空】
                </label>
                <label>
                    <input type="checkbox" value="1" id="countermeasure" /> 対処【空】
                </label>

                <button id="button_search" class="contentsButton">検索</button>
                <button id="button_save" class="contentsButton">保存</button>
            </div>

            <!-- 作成・編集エリア -->
            <div id="viewArea">
                <!-- 入力画面 -->
                <div class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th>メニュー</th>
                                    <th>大項目</th>
                                    <th>中項目</th>
                                    <th>キーワード</th>
                                    <th>内容</th>
                                    <th>原因</th>
                                    <th>対処</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
