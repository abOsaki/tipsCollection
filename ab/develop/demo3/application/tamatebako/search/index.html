<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="./../../../admin/css/admin.css" />
    <link rel="stylesheet" href="./../../../admin/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../common/css/common.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./../../../admin/js/jquery.min.js"></script>
    <script src="./../../../admin/js/jquery-ui.min.js"></script>
    <script src="./../../../admin/js/admin.js"></script>
    <script src="./../common/js/common.js"></script>
    <script src="./script.js"></script>

    <title>あるある知恵の輪 玉手箱</title>

    <!--[if lt IE 9]>
    <script src="./../../../admin/js/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- コンテナー -->
    <div id="container">
        <!-- ヘッダー -->
        <div id="header">
            <div id="headerInfo">データの検索・閲覧
                <!-- 基本情報 -->
                <span id="userSchool"></span>
                <span id="userGrade"></span>
                <span id="userClass"></span>
                <span id="userName"></span>
            </div>
            <div id="headerButton">
                <button id="button_modoru" class="headerButton">戻る</button>
                <button id="button_menu" class="headerButton">メニュー</button>
                <button id="button_logout" class="headerButton">ログアウト</button>
            </div>
        </div>
        <!-- コンテンツ -->
        <div id="contents">
            <div id="baseInfo">
                大項目
                <select id="largeCategory"></select>
                中項目
                <select id="middleCategory"></select>
                <input type="text" id="keyword" placeholder="キーワードを入力してください" />
                <button id="button_search" class="contentsButton">検索</button>
                <span id="searchMemo">※スペースを空けて入力すると複数の単語で検索できます。</span>
            </div>
            <!-- 作成・編集エリア -->
            <div id="viewArea">
                <!-- 入力画面 -->
                <div class="boxView">
                    <div class="tableHead">
                        <table>
                            <thead class="tHeadView">
                                <tr>
                                    <th>内容</th>
                                    <th>原因</th>
                                    <th>対処</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tableBody">
                        <table>
                            <tbody class="tBodyView">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 以下、ポップアップウィンドウ -->

    <!-- プレビュー -->
    <div id="chiezouModal" class="modal-content">
        <div id="chiezouText">
            <div id="naiyou">
                <h1>■内容</h1>
                <div id="naiyouText"></div>
            </div>
            <div id="genin">
                <h1>■原因</h1>
                <div id="geninText"></div>
            </div>
            <div id="taisho">
                <h1>■対処法</h1>
                <div id="taishoText"></div>
            </div>
        </div>
    </div>
</body>

</html>
