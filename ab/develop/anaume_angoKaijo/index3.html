<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">

    <!-- css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/modal.css">

    <!-- jquery読み込み -->
    <script src="./jquery/jquery.min.js"></script>

    <!-- JavaScript読み込み -->
    <script src="./js/login.js"></script>
    <script src="./js/smartRollover.js"></script>
    <script src="./js/modalContents.js"></script>
    <script src="./js/loader.js"></script>

    <script src="./js/alertWindow.js"></script>
    <script src="./js/eventTop.js"></script>
    <script src="./js/staticSessionStrage.js"></script>

    <title>ラクラク教材作成</title>
</head>

<body>
    <!-- コンテナー -->
    <div id="container3">
        <!-- コンテンツ -->
        <div id="contents">
            <img id="anaumekun" alt="ラクラク教材作成" title="ラクラク教材作成" src="./images/rakuraku_off.png" onclick="loginOpen()" />
        </div>

        <!-- フッター -->
        <footer>
            <div id="footer">
                Copyright&copy; ActiveBrains.Co.,Ltd. All Rights Reserved
            </div>
        </footer>
    </div>

    <!-- 以下、ポップアップウィンドウ -->
    <!-- アラート -->
    <div id="alert-overlay">
        <div id="alertWindow">
            <div id="alertText">
            </div>
            <div id="alertBtn">
                <img src="./images/b_ok_off.png" id="alertOK" alt="OK" title="OK" />
                <img src="./images/b_cancel_off.png" id="alertCancel" alt="キャンセル" title="キャンセル" />
            </div>
        </div>
    </div>
    <!-- ログイン -->
    <div id="loginModal" class="modal-content">
        <h1>ログイン</h1>
        <div>
            <div class="itemBox">
                <div class="itemName">ユーザー名</div>
                <input id="userID" class="itemInput" name="userid" type="text" maxlength="20" />
            </div>
            <div class="itemBox">
                <div class="itemName">パスワード</div>
                <input id="userPW" class="itemInput" name="password" type="password" maxlength="20" />
            </div>
            <div>
                <input id="loginFrm" name="login" type="hidden" value="loginData" />
            </div>
            <hr />
            <img alt="ログイン" title="ログイン" src="./images/b_login_off.png" onclick="login()" />
            <img alt="キャンセル" title="キャンセル" class="modal-close" src="./images/b_cancel_off.png" />
        </div>
    </div>
</body>

</html>
