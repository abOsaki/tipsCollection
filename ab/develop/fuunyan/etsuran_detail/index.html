<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../common/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="./style.css">
    <!--jquery読み込み-->
    <script src="../common/js/jquery.min.js"></script>
    <script src="../common/js/jquery-ui.min.js"></script>
    <script src="../common/js/datepicker-ja"></script>
    <script src="../common/js/jqfloat.min.js"></script>
    <script src="../common/js/dataformat.js"></script>
    <!--JavaScript読み込み-->
    <script src="../common/js/smartRollover.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/ccchart.js"></script>

    <script src="./script.js"></script>
    <title>シートの閲覧／クラス担任用</title>
</head>

<body>
    <!-- コンテナー -->
    <div id="container">
        <!-- ヘッダー -->
        <header class="clearfix">
            <div id="header">健康・生活観察シートの閲覧
            </div>
            <div id="img_logout" class="fu_admin_button">ログアウト</div>
            <!--
            <div id="img_print" class="fu_admin_button" onclick="window.print(); return false;">印刷</div>
            -->
            <div id="img_menu" class="fu_admin_button" onclick="location.href='menu_t.html'">メニュー</div>
            <div id="img_modoru" class="fu_admin_button" onclick="history.back()">戻る</div>
        </header>
        <!-- コンテンツ -->
        <div id="contents">
            <!-- 基本情報 -->
            <div id="navigation_tab">
                <span data="kakuninBox" class="menuTab blueTab" title="回答内容">回答内容</span>
                <span data="graphBox" class="menuTab greenTab" title="グラフ（日付別）">グラフ（日付別）</span>
                <span data="graphBox_all" class="menuTab greenTab" title="グラフ（全期間）">グラフ（全期間）</span>
            </div>

            <div id="questionBox">
                <div id="quesInfo">
                    <span class="txt">学年</span>
                    <span id="grade"></span>
                    <span class="txt">クラス</span>
                    <span id="class"></span>
                    <span class="txt">実施月</span>
                    <span id="pMonth"></span>
                    <span class="txt">タイトル</span>
                    <span id="pTitle"></span>
                    <span class="txt">項目</span>
                    <select id="questionSelector">
                    </select>
                </div>
                <div id="averageFilter">
                    <!-- グラフ種類: -->
                    <select id="chartType" style="display:none">
                    </select>
                    <span id="dateselect_area">
                    表示日
                    <button id="prevNum">＜＜前日</button>
                    <select id="dateSelect">
                    </select>
                    <button id="nextNum">後日＞＞</button>
                    </span>

                    <span id="userFilter">
                    表示対象者
                    <select id="userSelect">
                    </select>
                    </span>

                    <span class="bbtn w100" id="dispGraph">表示</span>

<!--                     比較：
                    <label>
                        <input type="checkbox" name="gradeAve" />学年
                    </label>
                    <label>
                        <input type="checkbox" name="classAve" />クラス
                    </label> -->
<!--                     <label>
                        <input type="radio" name="sexAve" value="0"/>男
                    </label>
                    <label>
                        <input type="radio" name="sexAve" value="1"/>女
                    </label> -->
                </div>
                <div id="outputArea">
                    <div id="kakuninBox">
                        <div id="table01 clearfix">


                                <div style="padding-left:30px">
                                <span class="label_studentnum">
                                <span class="div1"></span>
                                <span class="div2"></span>
                                </span>
                                <img  style="vertical-align: middle;width:30px" src="../common/images/error.png">&nbsp;&nbsp;声かけ必要（<img  style="vertical-align: middle;width:15px" src="../common/images/warning.png">&nbsp;が連続３日）
<img  style="vertical-align: middle;width:30px" src="../common/images/warning.png">&nbsp;&nbsp;様子を見る（注意ラインを越えています）



                            </div>
                            <div class="tableHeader">
                            </div>
                        </div>
                    </div>
                    <div id="graphBox" style="display:none">
                        <div id="stageselectArea"></div>
                        <div id="gradeselectArea"></div>
                        <div id="classselectArea"></div>
                        <div id="sexselectArea"></div>
                        <div id="tagselectArea"></div>
                        <canvas id="graph"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- モーダルコンテンツ -->
        <div id="alertModal" class="modal-content">
            <div id="alertText">
            </div>
            <img src="../common/images/b_cancel_off.png" class="modal-close" alt="OK" title="OK" />
        </div>
    </div>
</body>

</html>
